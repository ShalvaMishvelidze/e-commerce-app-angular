<h2 class="text-[30px] leading-[36px]">Our latest collection</h2>

<div class="flex flex-col sm:flex-row sm:gap-[20px]">
  <mat-form-field class="w-full">
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" />
  </mat-form-field>
  <mat-form-field class="w-full sm:w-[300px]">
    <mat-select
      (selectionChange)="sortProducts($event.value)"
      placeholder="Sort"
    >
      <mat-option value="asc">Price: Low to High</mat-option>
      <mat-option value="desc">Price: High to Low</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="flex flex-wrap justify-center gap-[50px]">
  <div
    class="max-w-[200px] w-full hover:scale-105 cursor-pointer transition-scale duration-300 rounded-[10px]"
    *ngFor="let p of filteredProducts"
  >
    <mat-card
      (click)="addToCart(p)"
      class="h-[250px] flex flex-col justify-between w-full"
    >
      <img
        mat-card-image
        class="h-1/2 w-full object-cover"
        src="{{ p.image_url }}"
        alt="{{ p.name }}"
      />
      <div class="px-[10px] pb-[10px]">
        <mat-card-title>{{ p.name }}</mat-card-title>
        <mat-card-subtitle>
          {{ p.price | currency : "USD" }}
        </mat-card-subtitle>
      </div>
    </mat-card>
  </div>
</div>
